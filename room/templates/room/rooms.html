{% extends 'core/base.html' %}

{% block title %}Chat Rooms |{% endblock %}

{% block content %}
    <div class="mt-5 text-center">
        <h1 class="text-3xl" lg:text-6xl>Chat Rooms</h1>
    </div>

    <div class = "w-full flex flex-wrap items-center">
        {% for room in rooms %}
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4">
                <a href = "#">
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-xl font-bold mb-2">{{ room.name }}</h2>
                        <p class="text-gray-500">{{ room.description }}</p>
                    </div> 
                </a>
            </div> 
        {% endfor %} 
    </div>

{% endblock %}
