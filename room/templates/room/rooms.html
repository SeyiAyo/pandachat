{% extends 'core/base.html' %}

{% block title %}Chat Rooms |{% endblock %}

{% block content %}
    <div class="mt-5 text-center">
        <h1 class="text-3xl" lg:text-6xl>Chat Rooms</h1>
    </div>

    <div class = "container-flex flex-wrap items-center">
        {% for room in rooms %}
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4">
                <a href = "{% url 'room' room.slug %}" class="block bg-secondary-200 rounded-lg shadow-md overflow-hidden">
                    <div class="w-full lg:w-1/4 bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-xl font-bold mb-2 text-center">{{ room.name }}</h2>
                    </div> 
                </a>
            </div> 
        {% endfor %} 
    </div>

{% endblock %}
